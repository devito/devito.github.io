<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Component case</title>
    <style>
        span.count {
            color: black;
            background: white;
        }
    </style>
</head>

<body>
    <div id="main_container">
        <div>
            <button class="add_counter">
                Add Counter
            </button>
        </div>
        <div class="main_placeholder">
            <div id="counters">
                <!-- Individual counter containers -->
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>

            </div>
        </div>
    </div>
    <script>
        
    document.querySelectorAll('.counter').forEach(counter => {
        const countSpan = counter.querySelector('.count');
        const incrementBtn = counter.querySelector('.increment');
        const decrementBtn = counter.querySelector('.decrement');

        let count = 0;

        incrementBtn.addEventListener('click', () => {
            count++;
            countSpan.textContent = count;
        });

        decrementBtn.addEventListener('click', () => {
            count--;
            countSpan.textContent = count;
        });
    });


    var addCounter = document.querySelector('.add_counter');
    addCounter.addEventListener('click', () => {

        fetch('/demo/isolate/base/counter.html')
        .then((response) => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
        } )
        .then((html) => {
            const container2 = document.querySelector('.main_placeholder');
            const range = document.createRange();
            range.setStart(container2, 0);
            container2.appendChild(range.createContextualFragment(html));    
    });});

    class IsolationComponent extends HTMLElement {
        constructor() {
            super();
            // Attach a shadow root
            this.attachShadow({ mode: 'open' });
        }

        connectedCallback() {
            // Move light DOM content into the shadow DOM
            while (this.firstChild) {
                this.shadowRoot.appendChild(this.firstChild);
            }            
        }
    }

    customElements.define('iso-comp', IsolationComponent);

    </script>
</body>

</html>
