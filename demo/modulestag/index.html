<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - just script tags</title>
</head>
<body>
    <h1>This is a demo for loading resources as modules on tag</h1>
    <p>Look in console</p>
    <script type="module" src="/script/iife_script.js" ></script>
    <script>
        window.globalFunction();
        console.log("expected to fail because module is defer'ed and thus this script happens sooner")
    </script>
    <script defer>
        window.globalFunction();
        console.log("expected to work since script is defer");
    </script>
</body>
</html>
